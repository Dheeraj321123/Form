<head>

<body>
   <h1>Novell Services Login</h1>
   <table>
    <form>
        <tr>
            <td>Username:</td>

        </tr>
        
        <tr>
            <td>City of <br> Employment:</td>
            <td colspan="2"> <input type="text"></td>
        </tr>
        <tr> 
            <td>Web Server:</td>
            <td colspan="2"><Select>
                <option value="Choose a Server">Choose a Server</option>
            </Select></td>
        </tr>
        <tr>
            <td><br> <br></td>
            <td colspan="2"><br> <br></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"> <input type="radio" name="role" id="">Admin</td>
        </tr>
        <tr>
            <td>Please specify</td>
            <td colspan="2"><input type="radio" name="role" id="">Engineer</td>
        </tr>
        <tr>
            <td>your role:</td>

        </tr>
        <tr>
            <td></td>
            <td colspan="2"> <input type="radio" name="role" id="">Guest</td>
        </tr>
        <tr>
            <td><br> <br></td>
            <td colspan="2"><br> <br></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="checkbox" name="" id="">Mail</td>
        </tr>
        <tr>
            <td>Single Sign-on <br>to the following:</td>
            <td colspan="2"><input type="checkbox" name="" id="">Patroll</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="checkbox" name="" id="">Self-service</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="login"></td>
            <td><input type="button" value="Reset"></td>
        </tr>

    </form>
   </table>
    
</body>
</html>
